<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel='stylesheet' href='./css/style.css' type='text/css'/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href='/' />
  <title>Malik Felix | Memory Game</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Memory Game</h1>
      <h3 class="count">Match Count: <span id="matchCount">0</span></h2>
    </header>
    <section class="board">
      <ul class="deck">
        <li class="card">
          <i class="fa fa-usd" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-star" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-bell" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-glass" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-star" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-child" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-bell" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-child" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-glass" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-usd" aria-hidden="true"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond" aria-hidden="true"></i>
        </li>
      </ul>
    </section>
    <section class="submit">
      <button class="reset bttn">Reset</button>
    </section>

    <button id="myBtn" class="bttn">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Congratulations! You've won!</h1>
          <button class="playAgain bttn">Play Again!</button>
        </div>
      </div>

    </div>
<script src="index.js"></script>
</body>
</html>
